---
layout: default
title: The Baba Times
---
{% for post in paginator.posts %}
   <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
   <h5>{{ page.date | date_to_string }}</h5>
   {{ post.content }}
<hr>
{% endfor %}

<div style="width: 100%; display: flex; justify-content: space-between;">
   <a href="/">◄◄ First</a>
   <a href="{{ paginator.previous_page_path }}">◄ Previous ({{ paginator.previous_page }})</a>
   <a href="{{ paginator.next_page_path }}">Next ({{ paginator.next_page }}) ►</a>
   <a href="/page{{ paginator.total_pages }}">Last ({{ paginator.total_pages }}) ►►</a>
</div>
