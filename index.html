---
layout: default
title: The Baba Times
---
{% for post in paginator.posts %}
   <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
   <h5>{{ page.date | date_to_string }}</h5>
   {{ post.content }}
<hr>
{% endfor %}

<div>
   <div align="left">
      <a href="{{ paginator.previous_page_path }}">◄◄ Previous page ({{ paginator.previous_page }})</a>
   </div>
   <div align="right">
      <a href="{{ paginator.next_page_path }}">Next page ({{ paginator.next_page }}) ►►</a>
   </div>
Total pages: {{ paginator.total_pages }}
</div>
